<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic-contrib-tinder-cards/ionic.tdcards.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" no-scroll>

      <ion-pane ng-controller="CardsCtrl">
          <div class="bar bar-header">
              <div><i class="fa fa-thumbs-up">{{thumbsUp}}</i>  <i class="fa fa-thumbs-down">{{thumbsDown}}</i></div>
              <h1 class="title">TD Card</h1>
              <button class="button button-positive" ng-click="refreshCard()">More</button>
          </div>
          <!--<ion-header-bar class="bar bar-header">-->
              <!--<button class="button button-positive"></button>-->
              <!--<h1 class="title">Header Buttons</h1>-->
              <!---->
          <!--</ion-header-bar>-->
          <td-cards>
              <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
                  <div class="image" ng-controller="CardCtrl">
                      <div class="no-text">NOPE</div>
                      <img ng-src="{{card.image}}">
                      <div class="yes-text">LIKE</div>
                  </div>
              </td-card>
          </td-cards>
      </ion-pane>

  </body>
</html>
